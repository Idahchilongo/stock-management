<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Stock - Katundu System</title>
  <style>
    table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #333;
    }
    th {
      background-color: #f2f2f2;
    }
    h1, a {
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üìã Current Stock List</h1>

  <table id="stockTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Buying Price (MK)</th>
        <th>Selling Price (MK)</th>
        <th>Quantity</th>
        <th>Total Value (MK)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Stock items will be inserted here -->
    </tbody>
  </table>

  <a href="dashboard.html">‚Üê Back to Dashboard</a>

  <script>
    const stockItems = JSON.parse(localStorage.getItem("stockItems")) || [];
    const tbody = document.querySelector("#stockTable tbody");

    if (stockItems.length === 0) {
      const row = document.createElement("tr");
      const cell = document.createElement("td");
      cell.colSpan = 5;
      cell.textContent = "No stock items available.";
      row.appendChild(cell);
      tbody.appendChild(row);
    } else {
      stockItems.forEach(item => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.buyPrice}</td>
          <td>${item.sellPrice}</td>
          <td>${item.quantity}</td>
          <td>${item.sellPrice * item.quantity}</td>
        `;

        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
