<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Stock</title>
  <link rel="stylesheet" href="./all.css">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #fff8f8;
    }

    h2 {
      text-align: center;
    }

    select, button {
      display: block;
      width: 300px;
      margin: 15px auto;
      padding: 10px;
      font-size: 16px;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .back button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>Delete Stock Item</h2>

  <select id="deleteSelect">
    <option value="">Select an item to delete</option>
  </select>

  <button onclick="deleteItem()">Delete Selected Item</button>

  <div class="back">
    <button onclick="location.href='dashboard.html'">‚Üê Back to Dashboard</button>
  </div>

  <script>
    let stockItems = JSON.parse(localStorage.getItem("stockItems")) || [];

    const deleteSelect = document.getElementById("deleteSelect");

    stockItems.forEach((item, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = `${item.name} (Qty: ${item.quantity})`;
      deleteSelect.appendChild(option);
    });

    function deleteItem() {
      const index = deleteSelect.value;
      if (index === "") {
        alert("Please select an item to delete.");
        return;
      }

      const confirmDelete = confirm("Are you sure you want to delete this item?");
      if (confirmDelete) {
        stockItems.splice(index, 1);
        localStorage.setItem("stockItems", JSON.stringify(stockItems));
        alert("Item deleted successfully!");
        location.reload(); // Refresh to update list
      }
    }
  </script>
</body>
</html>
